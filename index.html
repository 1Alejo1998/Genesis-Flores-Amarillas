<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueñesis, Flores amarillas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(
      ellipse at top,
      transparent 0%,
      var(--dark-color)
    ),
    radial-gradient(
      ellipse at bottom,
      var(--dark-color),
      rgba(145, 233, 255, 0.2)
    ),
    repeating-linear-gradient(
      220deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      189deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      148deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
}

.shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.shooting-star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
  opacity: 0;
  animation: shootingStar 3s linear infinite;
}

.shooting-star::before {
  content: '';
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
  animation: shootingStarTail 3s linear infinite;
}

.shooting-star:nth-child(1) {
  top: 5%;
  left: -10%;
  animation-delay: 0s;
  animation-duration: 2.5s;
}

.shooting-star:nth-child(2) {
  top: 15%;
  left: -10%;
  animation-delay: 2s;
  animation-duration: 3s;
}

.shooting-star:nth-child(3) {
  top: 25%;
  left: -10%;
  animation-delay: 4s;
  animation-duration: 2.8s;
}

.shooting-star:nth-child(4) {
  top: 0%;
  left: -10%;
  animation-delay: 6s;
  animation-duration: 3.2s;
}

.shooting-star:nth-child(5) {
  top: 35%;
  left: -10%;
  animation-delay: 8s;
  animation-duration: 2.7s;
}

.shooting-star:nth-child(6) {
  top: 8%;
  left: -10%;
  animation-delay: 10s;
  animation-duration: 3.1s;
}

.shooting-star:nth-child(7) {
  top: 45%;
  left: -10%;
  animation-delay: 12s;
  animation-duration: 2.9s;
}

.shooting-star:nth-child(8) {
  top: 3%;
  left: -10%;
  animation-delay: 14s;
  animation-duration: 3.3s;
}

@keyframes shootingStar {
  0% {
    opacity: 0;
    transform: translateX(0) translateY(0) rotate(45deg);
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateX(120vw) translateY(50vh) rotate(10deg);
  }
}

@keyframes shootingStarTail {
  0% {
    width: 0;
  }
  30% {
    width: 100px;
  }
  100% {
    width: 0;
  }
}

.flowers {
  position: relative;
  transform: scale(0.7);
  z-index: 2;
}

.flower {
  position: absolute;
  bottom: 15vmin;
  transform-origin: bottom center;
  z-index: 50;
}

.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}

.flower--1 .flower__line {
  height: 70vmin;
  animation-delay: 0.3s;
}

.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}

.flower--1 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}

.flower--1 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}

.flower--1 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}

.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s linear infinite;
}

.flower--2 .flower__line {
  height: 60vmin;
  animation-delay: 0.6s;
}

.flower--2 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}

.flower--2 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}

.flower--2 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}

.flower--2 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}

.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s linear infinite;
}

.flower--3 .flower__line {
  animation-delay: 0.9s;
}

.flower--3 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}

.flower--3 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
}

.flower--3 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}

.flower--3 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
}

.flower--4 {
  left: -25%;
  z-index: -6;
  transform: rotate(10deg);
  animation: moving-flower-4 3.5s linear infinite;
}

.flower--4 .flower__line {
  height: 90vmin;
  animation-delay: 1.2s;
}

.flower--4 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
}

.flower--4 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
}

.flower--4 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
}

.flower--4 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
}

.flower--5 {
  left: 75%;
  z-index: -7;
  transform: rotate(-25deg);
  animation: moving-flower-5 4.5s linear infinite;
}

.flower--5 .flower__line {
  height: 85vmin;
  animation-delay: 1.9s;
}

.flower--5 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
}

.flower--5 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}

.flower--5 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.3s backwards;
}

.flower--5 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}

.flower__leafs--1 {
  animation-delay: 1.1s;
}

.flower__leafs--2 {
  animation-delay: 1.4s;
}

.flower__leafs--3 {
  animation-delay: 1.7s;
}

.flower__leafs--4 {
  animation-delay: 2.0s;
}

.flower__leafs--5 {
  animation-delay: 2.0s;
}

.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: #6bf0ff;
  filter: blur(10vmin);
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 23vmin;
  height: 6vmin;
  border-radius: 60% 40% 60% 40%;
  background-color: #ffd700;
  background-image: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.95;
  box-shadow: inset 0 0 1vmin rgba(255, 255, 255, 0.7), 
              0 0 3vmin rgba(255, 215, 0, 0.4);
  z-index: 2;
}

.flower__leaf--1 {
  transform: translate(-50%, -10%) rotate(-45deg);
}

.flower__leaf--2 {
  transform: translate(-50%, -10%) rotate(-15deg);
}

.flower__leaf--3 {
  transform: translate(-50%, -10%) rotate(15deg);
}

.flower__leaf--4 {
  transform: translate(-50%, -10%) rotate(45deg);
}

.flower__white-circle {
  position: absolute;
  left: -4vmin;
  top: -4vmin;
  width: 10vmin;
  height: 10vmin;
  border-radius: 50%;
  background-color: #8b4513;
  background-image: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
              0 0 1vmin rgba(139, 69, 19, 0.6);
}

.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 46%;
  top: 31%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  z-index: 3;
  border-radius: inherit;
  background-image: repeating-conic-gradient(
      from 0deg,
      #2f1b14 0deg 15deg,
      #654321 15deg 30deg
    ),
    radial-gradient(circle at center, #8b4513, #654321);
}

.flower__line {
  height: 55vmin;
  width: 2vmin;
  background-image: linear-gradient(
      to left,
      rgb(0, 0, 0, 0.3),
      transparent,
      rgba(255, 255, 255, 0.2)
    ),
    linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
  animation: grow-flower-tree 4s backwards;
}

.flower__line__leaf {
  --w: 8vmin;
  --h: calc(var(--w) + 3vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(
    to top,
    rgba(45, 80, 22, 0.6),
    #4a7c23,
    #6b8e23
  );
  box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
}

.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}

.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}

.flower__line__leaf--3,
.flower__line__leaf--4{
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}

.flower__line__leaf--4 {
  top: 40%;
}

.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 0.8vmin;
  height: 0.8vmin;
  background-color: #8b4513;
  border-radius: 50%;
  filter: blur(0.1vmin);
  animation: sunflower-seeds 6s linear infinite backwards;
  box-shadow: 0 0 1vmin rgba(139, 69, 19, 0.8);
}

.flower__light:nth-child(odd) {
  background-color: #654321;
}

.flower__light--1 { left: -2vmin; animation-delay: 1s; }
.flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
.flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
.flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
.flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
.flower__light--6 { left: -4vmin; animation-delay: 3s; }
.flower__light--7 { left: 3vmin; animation-delay: 2s; }
.flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

.flower__grass {
  --c: #4a7c23;
  --line-w: 2vmin;
  position: absolute;
  bottom: 12vmin;
  left: -7vmin;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 20;
  transform-origin: bottom center;
  transform: rotate(-48deg) rotateY(40deg);
}

.flower__grass--1 {
  animation: moving-grass 2s linear infinite;
}

.flower__grass--2 {
  left: 2vmin;
  bottom: 10vmin;
  transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
  opacity: 0.8;
  z-index: 0;
  animation: moving-grass--2 1.5s linear infinite;
}

.flower__grass--3 {
  left: -25vmin;
  bottom: 8vmin;
  transform: scale(0.7) rotate(-30deg) rotateY(45deg);
  opacity: 0.9;
  z-index: 15;
  animation: moving-grass--3 2.2s linear infinite;
}

.flower__grass--4 {
  left: -35vmin;
  bottom: 15vmin;
  transform: scale(0.4) rotate(60deg) rotateX(15deg) rotateY(-180deg);
  opacity: 0.7;
  z-index: 5;
  animation: moving-grass--4 1.8s linear infinite;
}

.flower__grass--5 {
  left: -18vmin;
  bottom: 6vmin;
  transform: scale(0.6) rotate(-60deg) rotateY(60deg);
  opacity: 0.85;
  z-index: 12;
  animation: moving-grass--5 2.5s linear infinite;
}

.flower__grass--6 {
  left: 25vmin;
  bottom: 9vmin;
  transform: scale(0.65) rotate(35deg) rotateY(-45deg);
  opacity: 0.9;
  z-index: 15;
  animation: moving-grass--6 2.3s linear infinite;
}

.flower__grass--7 {
  left: 35vmin;
  bottom: 14vmin;
  transform: scale(0.45) rotate(-70deg) rotateX(20deg) rotateY(170deg);
  opacity: 0.75;
  z-index: 8;
  animation: moving-grass--7 1.9s linear infinite;
}

.flower__grass--8 {
  left: 18vmin;
  bottom: 5vmin;
  transform: scale(0.55) rotate(50deg) rotateY(-70deg);
  opacity: 0.8;
  z-index: 10;
  animation: moving-grass--8 2.1s linear infinite;
}

.flower__grass--9 {
  left: -45vmin;
  bottom: 20vmin;
  transform: scale(0.3) rotate(20deg) rotateY(90deg);
  opacity: 0.6;
  z-index: 2;
  animation: moving-grass--9 1.6s linear infinite;
}

.flower__grass--10 {
  left: 42vmin;
  bottom: 18vmin;
  transform: scale(0.35) rotate(-45deg) rotateY(-120deg);
  opacity: 0.65;
  z-index: 3;
  animation: moving-grass--10 2.0s linear infinite;
}

.flower__grass--top {
  width: 7vmin;
  height: 10vmin;
  border-top-right-radius: 100%;
  border-right: var(--line-w) solid var(--c);
  transform-origin: bottom center;
  transform: rotate(-2deg);
}

.flower__grass--bottom {
  margin-top: -2px;
  width: var(--line-w);
  height: 25vmin;
  background-image: linear-gradient(to top, transparent, var(--c));
}

.flower__grass__leaf {
  --size: 10vmin;
  position: absolute;
  width: calc(var(--size) * 2.1);
  height: var(--size);
  border-top-left-radius: var(--size);
  border-top-right-radius: var(--size);
  background-image: linear-gradient(
    to top,
    transparent,
    transparent 30%,
    var(--c)
  );
  z-index: 100;
}

.flower__grass__leaf--1 {
  top: -6%;
  left: 30%;
  --size: 6vmin;
  transform: rotate(-20deg);
  animation: growing-grass-ans--1 var(--speed-leaf) 2.6s backwards;
}

.flower__grass__leaf--2 {
  top: -5%;
  left: -110%;
  --size: 6vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--2 var(--speed-leaf) 2.4s linear backwards;
}

.flower__grass__leaf--3 {
  top: 5%;
  left: 60%;
  --size: 8vmin;
  transform: rotate(-18deg) rotateX(-20deg);
  animation: growing-grass-ans--3 var(--speed-leaf) 2.2s linear backwards;
}

.flower__grass__leaf--4 {
  top: 6%;
  left: -135%;
  --size: 8vmin;
  transform: rotate(2deg);
  animation: growing-grass-ans--4 var(--speed-leaf) 2s linear backwards;
}

.flower__grass__leaf--5 {
  top: 20%;
  left: 60%;
  --size: 10vmin;
  transform: rotate(-24deg) rotateX(-20deg);
  animation: growing-grass-ans--5 var(--speed-leaf) 1.8s linear backwards;
}

.flower__grass__leaf--6 {
  top: 22%;
  left: -180%;
  --size: 10vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--6 var(--speed-leaf) 1.6s linear backwards;
}

.flower__grass__leaf--7 {
  top: 39%;
  left: 70%;
  --size: 10vmin;
  transform: rotate(-10deg);
  animation: growing-grass-ans--7 var(--speed-leaf) 1.4s linear backwards;
}

.flower__grass__leaf--8 {
  top: 40%;
  left: -215%;
  --size: 11vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--8 var(--speed-leaf) 1.2s linear backwards;
}

.flower__grass__overlay {
  position: absolute;
  top: -10%;
  right: 0%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  filter: blur(1.5vmin);
  z-index: 100;
}

/* Texto especial mejorado con Lemon Milk - Más pequeño */
.special-text {
    position: fixed;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-family: 'Lemon Milk', 'Arial Rounded MT Bold', sans-serif;
    font-size: 2.2vmin; /* Reducido aún más */
    text-shadow: 0 0 1vmin rgba(255, 215, 0, 0.8), 0 0 2vmin rgba(255, 140, 0, 0.6);
    z-index: 10;
    opacity: 0;
    animation: fadeIn 3s 1s forwards;
    text-align: center;
    padding: 1.5vmin 3vmin;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 2vmin;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 215, 0, 0.3);
    max-width: 80%;
    line-height: 1.4;
}

/* Botones de control */
.controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: flex;
    gap: 15px;
}

.control-btn {
    padding: 12px 24px;
    background: rgba(139, 69, 19, 0.7);
    color: #ffd700;
    border: none;
    border-radius: 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.control-btn:hover {
    background: rgba(160, 82, 45, 0.9);
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
}

/* Efectos de interacción */
.interactive-area {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
    cursor: pointer;
}

/* Reproductor de música */
.music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 12px;
    padding: 15px;
    z-index: 100;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 215, 0, 0.3);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
}

.music-player.collapsed {
    height: 60px;
    overflow: hidden;
}

.music-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    color: #ffd700;
    font-family: 'Lemon Milk', sans-serif;
    font-size: 14px;
}

.toggle-player {
    background: none;
    border: none;
    color: #ffd700;
    cursor: pointer;
    font-size: 16px;
}

.music-content {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.current-song {
    display: flex;
    align-items: center;
    gap: 10px;
}

.song-thumbnail {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    object-fit: cover;
    border: 2px solid #ffd700;
}

.song-info {
    flex: 1;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.song-title {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.song-artist {
    font-size: 12px;
    opacity: 0.8;
}

.audio-controls {
    width: 100%;
}

.audio-controls audio {
    width: 100%;
    height: 40px;
    outline: none;
    border-radius: 20px;
}

/* Contenedor para el video de YouTube */
.video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Relación de aspecto 16:9 */
    margin-top: 10px;
    border-radius: 8px;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-status {
    margin-top: 10px;
    padding: 8px;
    background: rgba(255, 215, 0, 0.1);
    border-radius: 4px;
    font-size: 12px;
    color: #ffd700;
    text-align: center;
}

/* Overlay para el botón de reproducción */
.video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;

<body class="not-loaded">
  <div class="night"></div>
  
  <div class="special-text"><p>Sueñesis</p> me dijeron que haciendote reir te podria enamorar, pero al escucharte reir yo soy el que se va enamorando cada vez más.</div>
  
  <div class="controls">
    <button class="control-btn" id="pauseBtn">Pausar</button>
    <button class="control-btn" id="addFlower">Añadir Girasol</button>
    <button class="control-btn" id="addStar">Estrella Fugaz</button>
  </div>

  <!-- Reproductor de música y video -->
  <div class="music-player">
    <div class="music-content">
      <div class="current-song">
        <img src="https://img.youtube.com/vi/sDMxQF18yvA/0.jpg" alt="Portada" class="song-thumbnail" id="songThumbnail">
        <div class="song-info">
          <div class="song-title" id="songTitle">Chachachá</div>
          <div class="song-artist" id="songArtist">Joséan Log</div>
        </div>
      </div>
      
      <!-- Contenedor para el video de YouTube -->
      <div class="video-container">
        <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/sDMxQF18yvA?si=YJlcNHkAH8fgHjbb&amp;start=18&autoplay=1&mute=0&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="video-overlay" id="videoOverlay">
          <div class="play-button" id="playButton"></div>
        </div>
      </div>
      
      <div class="video-status" id="videoStatus">
        Cargando video...
      </div>
    </div>
  </div>

  <div class="interactive-area" id="interactiveArea"></div>

  <div class="shooting-stars">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>
  
  <div class="flowers" id="flowersContainer">
    <!-- Las flores se generan mediante JavaScript -->
  </div>

  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        
        // Función para crear estrellas fugaces
        function createShootingStar() {
          const star = document.createElement('div');
          star.className = 'shooting-star';
          star.style.top = Math.random() * 60 + '%';
          star.style.animationDelay = '0s';
          star.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
          
          document.querySelector('.shooting-stars').appendChild(star);
          
          setTimeout(() => {
            star.remove();
          }, 4000);
        }
        
        // Función para generar flores
        function generateFlowers() {
          const flowersContainer = document.getElementById('flowersContainer');
          const flowerTypes = ['flower--1', 'flower--2', 'flower--3', 'flower--4', 'flower--5'];
          
          // Limpiar contenedor
          flowersContainer.innerHTML = '';
          
          // Generar 5 flores
          for (let i = 1; i <= 5; i++) {
            const flowerType = flowerTypes[i-1];
            const flower = document.createElement('div');
            flower.className = `flower ${flowerType}`;
            
            flower.innerHTML = `
              <div class="flower__leafs flower__leafs--${i}">
                ${Array.from({length: 12}, (_, j) => 
                  `<div class="flower__leaf" style="transform: translate(-50%, -10%) rotate(${j * 30}deg);"></div>`
                ).join('')}
                <div class="flower__white-circle"></div>
                ${Array.from({length: 8}, (_, k) => 
                  `<div class="flower__light flower__light--${k+1}"></div>`
                ).join('')}
              </div>
              <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
                <div class="flower__line__leaf flower__line__leaf--3"></div>
                <div class="flower__line__leaf flower__line__leaf--4"></div>
              </div>
            `;
            
            flowersContainer.appendChild(flower);
          }
          
          // Añadir elementos de hierba
          for (let i = 1; i <= 10; i++) {
            const grass = document.createElement('div');
            grass.className = 'growing-grass';
            grass.innerHTML = `
              <div class="flower__grass flower__grass--${i}">
                <div class="flower__grass--top"></div>
                <div class="flower__grass--bottom"></div>
                ${i <= 8 ? Array.from({length: 8}, (_, j) => 
                  `<div class="flower__grass__leaf flower__grass__leaf--${j+1}"></div>`
                ).join('') : ''}
                ${i <= 6 ? Array.from({length: 6}, (_, j) => 
                  `<div class="flower__grass__leaf flower__grass__leaf--${j+1}"></div>`
                ).join('') : ''}
                <div class="flower__grass__overlay"></div>
              </div>
            `;
            flowersContainer.appendChild(grass);
          }
        }
        
        // Función para añadir una nueva flor
        function addNewFlower() {
          const flowersContainer = document.getElementById('flowersContainer');
          const flowerTypes = ['flower--1', 'flower--2', 'flower--3', 'flower--4', 'flower--5'];
          const randomType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
          
          const flower = document.createElement('div');
          flower.className = `flower ${randomType}`;
          
          // Posición aleatoria
          const leftPos = Math.random() * 80 - 40; // Entre -40% y 40%
          const bottomPos = 15 + Math.random() * 5; // Entre 15vmin y 20vmin
          
          flower.style.left = `${leftPos}%`;
          flower.style.bottom = `${bottomPos}vmin`;
          
          flower.innerHTML = `
            <div class="flower__leafs flower__leafs--${Math.floor(Math.random() * 5) + 1}">
              ${Array.from({length: 12}, (_, j) => 
                `<div class="flower__leaf" style="transform: translate(-50%, -10%) rotate(${j * 30}deg);"></div>`
              ).join('')}
              <div class="flower__white-circle"></div>
              ${Array.from({length: 8}, (_, k) => 
                `<div class="flower__light flower__light--${k+1}"></div>`
              ).join('')}
            </div>
            <div class="flower__line">
              <div class="flower__line__leaf flower__line__leaf--1"></div>
              <div class="flower__line__leaf flower__line__leaf--2"></div>
              <div class="flower__line__leaf flower__line__leaf--3"></div>
              <div class="flower__line__leaf flower__line__leaf--4"></div>
            </div>
          `;
          
          flowersContainer.appendChild(flower);
          
          // Añadir efecto de aparición
          flower.animate([
            { opacity: 0, transform: 'scale(0.5)' },
            { opacity: 1, transform: 'scale(1)' }
          ], {
            duration: 1000,
            easing: 'ease-out'
          });
        }
        
        // Función para manejar el video de YouTube
        function setupYouTubeVideo() {
          const videoStatus = document.getElementById('videoStatus');
          const iframe = document.getElementById('youtubeVideo');
          const videoOverlay = document.getElementById('videoOverlay');
          const playButton = document.getElementById('playButton');
          
          // Ocultar el overlay inicialmente si ya hay interacción previa
          if (localStorage.getItem('userInteracted') === 'true') {
            videoOverlay.style.display = 'none';
          }
          
          // Intentar reproducir automáticamente
          try {
            // Esta es una aproximación, ya que el autoplay sin mute está restringido
            iframe.src += "&autoplay=1&mute=0";
            videoStatus.textContent = "Reproduciendo video...";
            
            // Verificar si el autoplay funciona
            setTimeout(() => {
              // Si después de 2 segundos el overlay sigue visible, asumimos que el autoplay falló
              if (videoOverlay.style.display !== 'none') {
                videoStatus.textContent = "Haz clic en el botón de reproducción para iniciar el video";
              }
            }, 2000);
            
          } catch (error) {
            videoStatus.textContent = "Error al cargar el video: " + error.message;
          }
          
          // Configurar el botón de reproducción
          playButton.addEventListener('click', function() {
            videoOverlay.style.display = 'none';
            // Forzar la reproducción del video
            iframe.src += "&autoplay=1&mute=0";
            videoStatus.textContent = "Reproduciendo video...";
            
            // Guardar en localStorage que el usuario ya interactuó
            localStorage.setItem('userInteracted', 'true');
          });
        }
        
        // Generar flores iniciales
        generateFlowers();
        
        // Configurar el video de YouTube
        setupYouTubeVideo();
        
        // Intervalo para estrellas fugaces
        const starInterval = setInterval(() => {
          if (Math.random() > 0.3) { 
            createShootingStar();
          }
        }, Math.random() * 5000 + 3000);
        
        // Controles
        let isPaused = false;
        const pauseBtn = document.getElementById('pauseBtn');
        const addFlowerBtn = document.getElementById('addFlower');
        const addStarBtn = document.getElementById('addStar');
        const interactiveArea = document.getElementById('interactiveArea');
        
        pauseBtn.addEventListener('click', function() {
          isPaused = !isPaused;
          const allElements = document.querySelectorAll('*');
          
          allElements.forEach(el => {
            if (isPaused) {
              el.style.animationPlayState = 'paused';
              pauseBtn.textContent = 'Reanudar';
              clearInterval(starInterval);
            } else {
              el.style.animationPlayState = 'running';
              pauseBtn.textContent = 'Pausar';
              // Reiniciar intervalo de estrellas
              setInterval(() => {
                if (Math.random() > 0.3) { 
                  createShootingStar();
                }
              }, Math.random() * 5000 + 3000);
            }
          });
        });
        
        addStarBtn.addEventListener('click', function() {
          createShootingStar();
        });
        
        addFlowerBtn.addEventListener('click', function() {
          addNewFlower();
        });
        
        interactiveArea.addEventListener('click', function(e) {
          // Crear un efecto de partícula donde se hace clic
          const x = e.clientX;
          const y = e.clientY;
          
          const particle = document.createElement('div');
          particle.style.position = 'fixed';
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.width = '10px';
          particle.style.height = '10px';
          particle.style.backgroundColor = '#ffd700';
          particle.style.borderRadius = '50%';
          particle.style.zIndex = '100';
          particle.style.pointerEvents = 'none';
          particle.style.boxShadow = '0 0 10px #ffd700, 0 0 20px #ff8c00';
          
          document.body.appendChild(particle);
          
          // Animación
          particle.animate([
            { transform: 'scale(1)', opacity: 1 },
            { transform: 'scale(3)', opacity: 0 }
          ], {
            duration: 1000,
            easing: 'ease-out'
          });
          
          // Eliminar después de la animación
          setTimeout(() => {
            particle.remove();
          }, 1000);
        });

        clearTimeout(c);
      }, 1000);
    };
  </script>
